<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device,device-width,initial-scale=1.0">
        <title>Texture Tutorial</title>
        <script src="http://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>ck/
                <img src="texture/basecolor.png" id="base">
                <img src="texture/normal.png" id="normal">
                <img src="texture/height.png" id="height">
            </a-assets>
            <a-box
            src = "#base"
            repeat ="2 2"
            normal-map ="#normal"
            segments-height=100
            segments-width=100
            segments-depth=100
            normal-texture-repeat = "2 2"
            displacement-map ="#height"
            displacement-bias = 0
            displacement-scale = 0.1
            displacement-texture-repeat = "2 2"
            position = "-1 1.5 -2"
            ></a-box>
            <a-sphere
            src ="#base"
            normal-map = "#normal"
            normal-texture-repeat = "2 2"
            repeat = "2 2"
            position = "1 1.5 -2"
            radius =0.5
            ></a-sphere>
        </a-scene>
    </body>
</html>
